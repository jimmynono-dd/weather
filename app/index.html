<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weathered</title>
    <meta name="description" content="Weather App, forecasts and more">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' href='favicon.png' type='image/x-icon'/ >
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-iphone-retina-display.png" />

    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-app="WeatherApp">

    <section class="detail" ng-controller="WeatherAppController">
      <div class="time-date">
        <em class="ng-class: currentWeatherIcon"></em>
        <h1 ng-bind="city"></h1>
        <p ng-bind="currentWeather"></p>
        <p ng-bind="date | date: 'EEEE MMM, dd'"</p>
      </div>
      <h2 ng-bind="temp | number:0"></h2>
      <ul>
        <li><span ng-bind="wind | number:1"></span> mph <span ng-bind="windDirection"></span></li>
        <li><span ng-bind="humidity"></span> % Humidity</li>
      </ul>
    </section>

    <section class="forecast" ng-controller="ForecastController">
      <ul>
        <li><p ng-bind="dayOneDate | date: 'EEEE'"></p><br><span class="forecastIcon ng-class: dayOneForecastIcon"></span><h3><span ng-bind="dayOne| number:0"></span>&deg;<h3></li>
        <li><p ng-bind="dayTwoDate | date: 'EEEE'"></p><br><span class="forecastIcon ng-class: dayTwoForecastIcon"></span><h3><span ng-bind="dayTwo| number:0"></span>&deg;<h3></li>
        <li><p ng-bind="dayThreeDate | date: 'EEEE'"></p><br><span class="forecastIcon ng-class: dayThreeForecastIcon"></span><h3><span ng-bind="dayThree| number:0"></span>&deg;<h3></li>
        <li><p ng-bind="dayFourDate | date: 'EEEE'"></p><br><span class="forecastIcon ng-class: dayFourForecastIcon"></span><h3><span ng-bind=" dayFour| number:0"></span>&deg;<h3></li>
      </ul>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-2.1.4.min.js"><\/script>')</script>
    <script type="text/javascript" src="js/main.js"></script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-72708559-1', 'auto');

</script>


  </body>
</html>
